name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run unit tests
      run: |
        echo "ðŸ§ª Running Pilaf unit tests..."
        pnpm exec jest --config=jest.config.unit.json --ci
        echo "âœ… Unit tests completed."

    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always() && !cancelled()
      with:
        files: "test-results/junit.xml"
        check_name: Unit Test Report
        comment_mode: "off"
        fail_on: "test failures"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: test-results/junit.xml

    - name: Display test summary
      if: always()
      run: |
        echo "## Unit Test Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f test-results/junit.xml ]; then
          echo "âœ… Unit tests completed and results published." >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸ No test results found." >> $GITHUB_STEP_SUMMARY
        fi
