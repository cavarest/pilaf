name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0, 1.0.1, 2.0.0)'
        required: true
        type: string

permissions:
  contents: write
  # id-token: write  # Uncomment after first publish and trusted publishing is configured

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Configure Git
      run: |
        git config --global user.email "11865+ronaldtse@users.noreply.github.com"
        git config --global user.name "GitHub Action"

    - name: Update version in all packages
      run: |
        VERSION="${{ inputs.version }}"
        echo "Setting version to $VERSION"
        pnpm -r exec npm version $VERSION --no-git-tag-version --allow-same-version

    - name: Run tests before publishing
      run: |
        echo "Running tests..."
        pnpm test:examples

    - name: Publish packages to npm
      run: |
        VERSION="${{ inputs.version }}"
        echo "Publishing @pilaf packages@$VERSION to npm..."
        # Publish in dependency order
        pnpm --filter @pilaf/backends publish --access public --no-git-checks
        pnpm --filter @pilaf/reporting publish --access public --no-git-checks
        pnpm --filter @pilaf/framework publish --access public --no-git-checks
        pnpm --filter @pilaf/cli publish --access public --no-git-checks
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Commit version changes
      run: |
        VERSION="${{ inputs.version }}"
        git add "packages/*/package.json"
        git commit -m "chore: release v$VERSION"

    - name: Create Git tag
      run: |
        VERSION="${{ inputs.version }}"
        git tag -a "v$VERSION" -m "Release v$VERSION"
        git push origin main
        git push origin "v$VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ inputs.version }}
        name: v${{ inputs.version }}
        body: |
          ## Pilaf v${{ inputs.version }}

          ### What's Changed

          See the commit history since the last release for details.

          ### Installation

          ```bash
          # Install the CLI
          pnpm add -D @pilaf/cli

          # Or install individual packages
          pnpm add -D @pilaf/framework
          pnpm add -D @pilaf/backends
          pnpm add -D @pilaf/reporting
          ```

          ### Documentation

          [Documentation](https://cavarest.github.io/pilaf/)
          GitHub Actions: [Integration Guide](https://github.com/cavarest/pilaf/blob/main/docs/guides/github-actions.adoc)

        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify release on npm
      run: |
        VERSION="${{ inputs.version }}"
        echo "Verifying packages are available on npm..."
        sleep 30  # Wait for npm registry to propagate
        npm view @pilaf/backends@$VERSION
        npm view @pilaf/reporting@$VERSION
        npm view @pilaf/framework@$VERSION
        npm view @pilaf/cli@$VERSION
