name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'Custom version (only used if bump=custom)'
        required: false
        type: string

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install latest npm
      run: npm install -g npm@latest

    - name: Get pnpm store directory
      id: pnpm-cache
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Calculate new version
      id: version
      run: |
        BUMP="${{ inputs.bump }}"
        CURRENT=$(node -p "require('./packages/cli/package.json').version")

        if [ "$BUMP" = "custom" ]; then
          NEW_VERSION="${{ inputs.custom_version }}"
        else
          IFS='.' read -ra PARTS <<< "$CURRENT"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          case "$BUMP" in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="$MAJOR.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))" ;;
          esac
        fi

        echo "current=$CURRENT" >> $GITHUB_OUTPUT
        echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "version=$NEW_VERSION" >> $GITHUB_STEP_SUMMARY

    - name: Update version in all packages
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        pnpm -r exec npm version $VERSION --no-git-tag-version --allow-same-version

    - name: Run tests
      run: pnpm test:unit

    - name: Debug OIDC environment
      run: |
        echo "=== OIDC Environment Variables ==="
        env | grep -i oidc || echo "No OIDC vars found"
        echo ""
        echo "=== Actions ID Token Variables ==="
        env | grep ACTIONS_ID_TOKEN || echo "No ACTIONS_ID_TOKEN vars found"
        echo ""
        echo "=== npm version ==="
        npm --version
        echo ""
        echo "=== .npmrc contents ==="
        cat ~/.npmrc 2>/dev/null || echo "No .npmrc found"
        echo ""

    - name: Publish packages to npm
      run: |
        echo "Publishing @pilaf packages v${{ steps.version.outputs.version }} to npm..."
        for pkg in backends reporting framework cli; do
          cd packages/$pkg
          npm publish --access public
          cd ../..
        done

    - name: Commit and tag release
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        git config user.email "11865+ronaldtse@users.noreply.github.com"
        git config user.name "GitHub Action"
        git add packages/*/package.json
        git commit -m "chore: release v$VERSION"
        git tag -a "v$VERSION" -m "Release v$VERSION"
        git push origin main
        git push origin "v$VERSION"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: v${{ steps.version.outputs.version }}
        body: |
          ## Pilaf v${{ steps.version.outputs.version }}

          ### Installation

          ```bash
          # Install the CLI
          pnpm add -D @pilaf/cli

          # Or install individual packages
          pnpm add -D @pilaf/framework @pilaf/backends @pilaf/reporting
          ```

          ### Documentation

          [Documentation](https://cavarest.github.io/pilaf/)

        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Verify release on npm
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        echo "Verifying packages are available on npm..."
        for pkg in backends reporting framework cli; do
          timeout 60s bash -c "until npm view @pilaf/$pkg@$VERSION &>/dev/null; do sleep 2; done"
          echo "âœ“ @pilaf/$pkg@$VERSION"
        done
