name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew test --no-daemon

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: unit-test-reports
          path: build/reports/tests/test/
          retention-days: 30

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          files: |
            build/test-results/**/*.xml
          check_name: Unit Test Results
          comment_title: Unit Test Results

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start Docker services
        run: |
          cd docker
          docker-compose -f docker-compose.pilaf.yml up -d
        env:
          COMPOSE_HTTP_TIMEOUT: 300

      - name: Wait for PaperMC server
        run: |
          echo "Waiting for PaperMC server to be ready..."
          for i in {1..60}; do
            if docker logs pilaf-papermc 2>&1 | grep -q "Done"; then
              echo "âœ… PaperMC server is ready!"
              sleep 5
              break
            fi
            if [ $i -eq 60 ]; then
              echo "âŒ PaperMC server failed to start"
              docker logs pilaf-papermc
              exit 1
            fi
            echo "Waiting... ($i/60)"
            sleep 5
          done

      - name: Wait for Mineflayer bridge
        run: |
          echo "Waiting for Mineflayer bridge to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health 2>/dev/null; then
              echo "âœ… Mineflayer bridge is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "âŒ Mineflayer bridge failed to start"
              docker logs pilaf-mineflayer-bridge
              exit 1
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Verify RCON connection
        run: |
          echo "Testing RCON connection..."
          if docker exec pilaf-papermc rcon-cli list >/dev/null 2>&1; then
            echo "âœ… RCON connection successful!"
          else
            echo "âŒ RCON connection failed"
            exit 1
          fi

      - name: Run integration tests
        run: ./gradlew test --tests "*IntegrationTest*" --no-daemon
        continue-on-error: true
        id: integration-tests

      - name: Upload integration test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: integration-test-reports
          path: |
            build/reports/tests/test/
            target/pilaf-reports/
          retention-days: 30

      - name: Publish integration test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && github.event_name == 'pull_request'
        with:
          files: |
            build/test-results/**/*.xml
          check_name: Integration Test Results
          comment_title: Integration Test Results

      - name: Show Docker logs on failure
        if: failure()
        run: |
          echo "=== PaperMC Logs ==="
          docker logs pilaf-papermc
          echo "=== Mineflayer Bridge Logs ==="
          docker logs pilaf-mineflayer-bridge

      - name: Stop Docker services
        if: always()
        run: |
          cd docker
          docker-compose -f docker-compose.pilaf.yml down -v

      - name: Fail if integration tests failed
        if: steps.integration-tests.outcome == 'failure'
        run: exit 1

  documentation:
    name: Build & Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [unit-tests, integration-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./docs

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: docs/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Install dependencies
        run: |
          cd docs
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Build Jekyll site
        run: |
          cd docs
          bundle exec jekyll build --trace
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          if [ ! -d "docs/_site" ]; then
            echo "âŒ Jekyll build failed - _site directory not found"
            exit 1
          fi
          echo "âœ… Jekyll build successful"
          ls -la docs/_site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy documentation from ${{ github.sha }}'

      - name: Upload documentation artifact
        uses: actions/upload-artifact@v3
        with:
          name: documentation-site
          path: docs/_site/
          retention-days: 30

  workflow-summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [unit-tests, integration-tests]

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ¯ Pilaf CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests**: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Workflow Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "Test reports and documentation artifacts are available in the workflow run." >> $GITHUB_STEP_SUMMARY