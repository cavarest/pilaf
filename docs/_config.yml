# Jekyll configuration for Pilaf documentation
# Uses Just the Docs theme - https://just-the-docs.com/

# Site settings
title: Pilaf documentation
description: Pure JavaScript testing framework for Minecraft PaperMC plugins
url: https://cavarest.github.io
baseurl: /pilaf

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# AsciiDoc support
asciidoc: {}
asciidoctor:
  attributes:
    - idprefix=_
    - source-highlighter=rouge
    - icons=font
    - experimental=''
    - idseparator=-
    - sectanchors=''
    - toc=left
    - toclevels=3

# Build settings
plugins:
  - jekyll-asciidoc
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections configuration
collections:
  getting-started:
    output: true
    permalink: /:collection/:path/
  guides:
    output: true
    permalink: /:collection/:path/
  core:
    output: true
    permalink: /:collection/:path/
  reference:
    output: true
    permalink: /:collection/:path/

# Just the Docs theme configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# For Just the Docs, navigation is auto-generated from page front matter
# using nav_order, parent, and has_children attributes

# Enable heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: 'Copyright &copy; 2025 Pilaf Contributors. Open source under the MIT license.'

# Color scheme
color_scheme: light

# Logo
logo: "/assets/logo.svg"

# Aux links for the upper right navigation
aux_links:
  "Pilaf on GitHub":
    - "https://github.com/cavarest/pilaf"
  "Report Issue":
    - "https://github.com/cavarest/pilaf/issues"

# Aux links configuration
aux_links_new_tab: true

# Callouts
callouts_level: quiet
callouts:
  note:
    color: blue
  warning:
    color: yellow
    title: Warning
  important:
    color: red
    title: Important

# Collection defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "getting-started"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "core"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "reference"
    values:
      layout: "default"
      nav_exclude: false

# Only process docs directory
include:
  - "*.adoc"

# Exclude build and config files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/

# Set permalink structure
permalink: pretty

# Markdown processing (for any .md files)
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
