# Basic Item Operations Test
# Tests basic item giving and inventory checking across backends
name: "Basic Item Operations Test"
description: "Tests basic item giving and inventory checking across backends"

setup:
  - action: "SERVER_COMMAND"
    command: "say Starting basic item operations test"
    name: "Server announcement"

  - action: "SERVER_COMMAND"
    command: "gamemode creative TestPlayer"
    name: "Set player to creative mode"

steps:
  # Give player a diamond sword using PLAYER_COMMAND
  - action: "PLAYER_COMMAND"
    player: "TestPlayer"
    command: "give @p diamond_sword 1"
    name: "Give diamond sword"

  # Wait for item to be given
  - action: "WAIT"
    duration: 1000
    name: "Wait for item"

  # Give player cobblestone
  - action: "PLAYER_COMMAND"
    player: "TestPlayer"
    command: "give @p cobblestone 64"
    name: "Give cobblestone stack"

  - action: "WAIT"
    duration: 500
    name: "Wait for item"

  # Give player different item types
  - action: "PLAYER_COMMAND"
    player: "TestPlayer"
    command: "give @p golden_apple 3"
    name: "Give golden apples"

  - action: "WAIT"
    duration: 500
    name: "Wait for items"

cleanup:
  # Remove items using clear command
  - action: "PLAYER_COMMAND"
    player: "TestPlayer"
    command: "clear @p diamond_sword 1"
    name: "Remove diamond sword"

  - action: "PLAYER_COMMAND"
    player: "TestPlayer"
    command: "clear @p cobblestone 64"
    name: "Remove cobblestone"

  - action: "PLAYER_COMMAND"
    player: "TestPlayer"
    command: "clear @p golden_apple 3"
    name: "Remove golden apples"

  - action: "SERVER_COMMAND"
    command: "say Basic item operations test completed"
    name: "Test completion announcement"
